<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!-- As a heading -->
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark navbar-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href={% url "home" %}>Home</a>
        <a class="nav-link" href={% url "register" %}>Sign up</a>
      </div>
    </div>
  </div>
</nav>
    <h1 class="text-center text-success">Welcome back!</h1>
    {% if request.user.is_authenticated %}
    <p class="text-success">You are Logged In</p>
    <p class="text-success">Email : {{request.user.email }} </p>
    <p class="text-danger h3">User is not logged in </p>

    {% endif %}

    <div class="container-fluid">
        <form action='{% url "login" %}' method= POST class="row g-3">
            {% csrf_token %}
  <div class="col-md-6">
          <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input name='email' type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword1" class="form-label">Password</label>
    <input name='password' type="password" class="form-control" id="inputPassword1">
  </div>

    </div>
  <div class="col-14">
    <button type="submit" class="btn btn-success btn-lg">Login</button>
  </div>
</form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>


</html>
