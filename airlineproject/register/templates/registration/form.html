{% extends 'registration/base.html' %}

{% block content %}

    <h1 class="text-center text-success">Registration form</h1>
    </br>
    <div class="container-fluid">
        <form action="{%url 'register' %}" method="POST" class="row g-3">
            {% csrf_token %}
  <div class="col-md-6">
    <label for="input_first_name" class="form-label">First Name</label>
    <input name='first_name' type="text" class="form-control" id="input_first_name">
  </div>
          <div class="col-md-6">
    <label for="input_lastname" class="form-label">Last Name</label>
    <input name='last_name' type="text" class="form-control" id="input_lastname">
  </div>
          <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input name='email' type="email" class="form-control" id="inputEmail4">
  </div>
          <div class="col-md-6">
    <label for="input_username" class="form-label">Username</label>
    <input name='username' type="text" class="form-control" id="input_username">
  </div>
  <div class="col-md-6">
    <label for="inputPassword1" class="form-label">Password</label>
    <input name='password' type="password" class="form-control" id="inputPassword1">
  </div>
           <div class="col-md-6">
    <label for="inputPassword2" class="form-label">Confirm Password</label>
    <input name='confirm_password' type="password" class="form-control" id="inputPassword2">
  </div>
    </div>
  <div class="d-grid gap-2 col-1 mx-auto">
    </br>
    <button type="submit" class="btn btn-primary btn-lg">Register</button>
  </div>
</form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

{% endblock %}
